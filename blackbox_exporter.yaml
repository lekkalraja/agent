server:
  http_listen_port: 12345
  grpc_listen_port: 9096
prometheus:
  wal_directory: /tmp/grafana-agent-wal
  global:
    scrape_interval: 15s
integrations:
  citi_blackbox_exporter:
    enabled: true
    scrape_integration: true
    scrape_interval: 5s
    scrape_timeout: 2s
    targets:
      - target: "http://google.com"
        module: "http_2xx"
        labels:
          service: "frontend"
      - target: "http://github.com"
        module: "http_2xx"
        labels:
          service: "backend"
    labels:
      app: "ome"
    modules:
      http_2xx:
        prober: http